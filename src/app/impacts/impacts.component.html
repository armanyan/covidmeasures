<div class="main-content">
  <div class="container-fluid">

    <div layout-align="end end">
      <h2 *ngIf="isMobile"><u>{{ titleService.getTitle().split(':')[0] }}</u></h2>
    </div>

    <div class="col-md-12">
      <div class="card card-border">

        <div class="card-header card-header-success">
          <h3 class="card-title">
            Impact of Government Covid-19 Measures
            <a mat-raised-button class="nav-link float-right" type="button"
            color="primary" href="https://forms.gle/d1n55BQ8k1Lv9TiX8" target="_blank"
            >
              <i class="material-icons">vertical_align_center</i>
              <span> Add an Impact</span>
            </a>
          </h3>
        </div>

        <div class="card-body">

          <div class="content table-responsive table-full-width">
            <table class="table">
              <thead>
                <th class="text-primary" *ngFor="let row of impactHeaders">
                  {{ row }}
                </th>
              </thead>
              <tbody>
                <tr *ngFor="let row of impacts">
                  <td>{{ row.location }}</td>
                  <td>{{ row.impact }}</td>
                  <td>{{ row.description }}</td>
                  <td>{{ row.measure }}</td>
                  <td *ngIf="row.source.startsWith('http')">
                    <a href="{{ row.source }}" target="_blank">{{ row.source.split('/')[2] }}</a>
                  </td>
                  <td *ngIf="!row.source.startsWith('http')">
                    {{ row.source }}
                  </td>
                </tr>
              </tbody>
            </table>
            </div>
    
        </div>

        <div class="card-footer">
          <div class="stats">
            <!-- Put Updated On date -->
          </div>
          <div class="stats">
            Source: CovidMeasures Community 
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
