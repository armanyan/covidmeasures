<div class="wrapper">
    <div class="sidebar" style="box-shadow:none;" data-color="danger" data-background-color="white" data-image="./assets/img/sidebar-1.jpg">
        <app-sidebar></app-sidebar>
        <div class="sidebar-background"></div>
    </div>
    <div class="main-panel" style="min-height: 100vh;">
        <app-navbar></app-navbar>
        <div *ngIf="!isHomePage()" 
        class="card bg-dark text-white d-none d-md-block mt-lg-0 mt-md-5 mb-0 overflow-hidden" 
        style="max-height: 112px; border-radius:0; box-shadow:none;">
            <img class="card-img" style="border-radius:0;" src="../../../assets/img/banner.png" alt="Card image">
            <div class="card-img-overlay d-flex flex-column justify-content-center">
              <h5 class="text-capitalize my-0 py-0">Citizens Tracker of Government COVID-19 Measures</h5>
              <h2 class="font-weight-bold my-0">{{title}}</h2>
            </div>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
