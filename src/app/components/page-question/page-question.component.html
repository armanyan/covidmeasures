<div class="d-flex">
    <div class="mt-md-0 mt-sm-2 d-none d-md-block">
        <img src="../../assets/img/questioned-face.png">
    </div>
    <div class="question m-sm-0">
        <h4 class="question">
            {{ questionHeader }}
        </h4>
        <ng-content select=".extraQuestionHeader"></ng-content>
        <button mat-button *ngIf="!readMore" (click)="readMore=!readMore">Read More</button>
        
        <ng-content select=".readMore" *ngIf="readMore"></ng-content>
        <button mat-button *ngIf="readMore" (click)="readMore=!readMore">Read Less</button>
    </div>
</div>

<br *ngIf="!readMore">
<hr>
