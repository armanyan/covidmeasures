<div class="logo">
  <a href="http://www.covidmeasures.info" class="simple-text">
    <div class="logo-img">
      <img src="/assets/img/logo.png"/>
    </div>
  </a>
</div>
<div class="sidebar-wrapper">
  <ul class="nav">
    <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
      <a *ngIf="!menuItem.soon && !menuItem.hide && !menuItem.collapse" class="nav-link" [routerLink]="[menuItem.path]">
        <i class="material-icons">{{menuItem.icon}}</i>
        <p><b>{{menuItem.title}}</b></p>
      </a>
      <a *ngIf="menuItem.soon && !menuItem.hide" class="nav-link" [routerLink]="[menuItem.path]">
        <i class="material-icons">{{menuItem.icon}}</i>
        <p class="soon">{{menuItem.title}}</p>
      </a>
      <div *ngIf="menuItem.collapse">
        <a data-toggle="collapse" 
        href="#{{menuItem.title}}" 
        role="button" 
        aria-expanded="false"
        class="d-flex align-items-center justify-content-between"
        > 
          <h4 class="m-0 p-0 font-weight-bolder" >
            {{ menuItem.title }}
          </h4>
        <i class="material-icons arrow">arrow_drop_down</i>
        </a>
        <div class="collapse m-0 p-0" id="{{menuItem.title}}">
          <div class="card m-0 pl-3 pb-2">
            <li routerLinkActive="active" *ngFor="let menu of menuItem.menus" class="nav-item">
              <a  *ngIf="!menu.soon" class="nav-link" [routerLink]="[menu.path]">
                <i class="material-icons">{{menu.icon}}</i>
                <p><b>{{menu.title}}</b></p>
              </a>
              <a *ngIf="menu.soon" class="nav-link" [routerLink]="[menu.path]">
                <i class="material-icons">{{menu.icon}}</i>
                <p class="soon">{{menu.title}}</p>
              </a>
            </li>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
