<div class="main-content">

      <h2 *ngIf="isMobile"><u>{{ titleService.getTitle().split(':')[0] }}</u></h2>
    </div>

    <h4 style="padding-left: 4rem;"><b>Press play</b> below to start the 30-second survey, and let us know about masks in your area.</h4>

    <div>
      <iframe src="https://www.videoask.com/fz1zar16c"
        allow="camera; microphone; autoplay; encrypted-media;"

        height="600px"

      </iframe>
    </div>

  </div>
</div>
